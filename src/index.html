<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Media Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="strava-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-content">
                <a href="index.html" class="nav-link active">Post</a>
                <a href="integrations.html" class="nav-link">Integrations</a>
            </div>
        </nav>

        <div class="main-layout">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <div class="controls">
                    <div class="control-group featured-images-section">
                        <label>Featured Images</label>
                        <input type="file" id="bg-upload" accept="image/*" multiple>
                        <div class="image-gallery" id="image-gallery">
                            <div class="featured-loading-placeholder">
                                <div class="featured-loading-skeleton"></div>
                            </div>
                            <div class="featured-loading-placeholder">
                                <div class="featured-loading-skeleton"></div>
                            </div>
                            <div class="featured-loading-placeholder">
                                <div class="featured-loading-skeleton"></div>
                            </div>
                            <div class="featured-loading-placeholder">
                                <div class="featured-loading-skeleton"></div>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="title-text">Title</label>
                        <input type="text" id="title-text" placeholder="Enter your post title" value="">
                    </div>

                    <div class="control-group">
                        <label for="distance">Distance</label>
                        <input type="text" id="distance" placeholder="e.g., 25.3 km" value="">
                    </div>

                    <div class="control-group">
                        <label for="time">Time</label>
                        <input type="text" id="time" placeholder="e.g., 1h 23m" value="">
                    </div>

                    <div class="control-group">
                        <label for="elevation">Elevation Gain</label>
                        <input type="text" id="elevation" placeholder="e.g., 450m" value="">
                    </div>

                    <div class="control-group">
                        <label for="opacity">Dark Overlay: <span id="opacity-value">25%</span></label>
                        <input type="range" id="opacity" min="0" max="80" value="25">
                    </div>

                    <div class="control-group">
                        <label for="text-color">Text Color</label>
                        <input type="color" id="text-color" value="#ffffff">
                    </div>

                    <div class="control-group">
                        <label for="background-color">Background Color</label>
                        <input type="color" id="background-color" value="#e8e6e3">
                    </div>


                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="content-area">
                <div class="formats-grid">
                    <div class="format-section square">
                        <div class="canvas-container">
                            <canvas id="square-canvas" width="1080" height="1080"></canvas>
                            
                            <!-- Instagram-style slider controls -->
                            <div class="instagram-slider-controls" id="square-slider-controls">
                                <button class="slider-arrow slider-prev" id="square-slider-prev">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                <button class="slider-arrow slider-next" id="square-slider-next">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                <div class="slider-dots" id="square-slider-dots"></div>
                            </div>
                        </div>
                        <div class="format-details">
                            <div class="format-header">
                                <div class="format-title-section">
                                    <h3>Square Feed Post</h3>
                                    <div class="format-specs">
                                        <span class="dimensions">1080 × 1080px</span>
                                        <span class="separator">-</span>
                                        <span class="ratio">1:1 aspect ratio</span>
                                    </div>
                                </div>
                                <button class="download-btn" data-format="square">Download</button>
                            </div>
                            <div class="position-controls">
                                <div class="position-control-group">
                                    <label>Scale:</label>
                                    <input type="range" class="position-control" data-format="square" data-control="scale" min="0.5" max="2" value="1" step="0.1">
                                </div>
                                <div class="position-control-group">
                                    <label>Position X:</label>
                                    <input type="range" class="position-control" data-format="square" data-control="offsetX" min="-50" max="50" value="0" step="1">
                                </div>
                                <div class="position-control-group">
                                    <label>Position Y:</label>
                                    <input type="range" class="position-control" data-format="square" data-control="offsetY" min="-50" max="50" value="0" step="1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="feed-formats-column">
                        <div class="format-section landscape">
                            <div class="canvas-container">
                                <canvas id="landscape-canvas" width="1080" height="566"></canvas>
                            </div>
                            <div class="format-details">
                                <div class="format-header">
                                    <div class="format-title-section">
                                        <h3>Landscape Feed Post</h3>
                                        <div class="format-specs">
                                            <span class="dimensions">1080 × 566px</span>
                                            <span class="separator">-</span>
                                            <span class="ratio">1.91:1 aspect ratio</span>
                                        </div>
                                    </div>
                                    <button class="download-btn" data-format="landscape">Download</button>
                                </div>
                                <div class="position-controls">
                                    <div class="position-control-group">
                                        <label>Scale:</label>
                                        <input type="range" class="position-control" data-format="landscape" data-control="scale" min="0.5" max="2" value="1" step="0.1">
                                    </div>
                                    <div class="position-control-group">
                                        <label>Position X:</label>
                                        <input type="range" class="position-control" data-format="landscape" data-control="offsetX" min="-50" max="50" value="0" step="1">
                                    </div>
                                    <div class="position-control-group">
                                        <label>Position Y:</label>
                                        <input type="range" class="position-control" data-format="landscape" data-control="offsetY" min="-50" max="50" value="0" step="1">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="format-section portrait">
                            <div class="canvas-container">
                                <canvas id="portrait-canvas" width="1080" height="1350"></canvas>
                            </div>
                            <div class="format-details">
                                <div class="format-header">
                                    <div class="format-title-section">
                                        <h3>Portrait Feed Post</h3>
                                        <div class="format-specs">
                                            <span class="dimensions">1080 × 1350px</span>
                                            <span class="separator">-</span>
                                            <span class="ratio">4:5 aspect ratio</span>
                                        </div>
                                    </div>
                                    <button class="download-btn" data-format="portrait">Download</button>
                                </div>
                                <div class="position-controls">
                                    <div class="position-control-group">
                                        <label>Scale:</label>
                                        <input type="range" class="position-control" data-format="portrait" data-control="scale" min="0.5" max="2" value="1" step="0.1">
                                    </div>
                                    <div class="position-control-group">
                                        <label>Position X:</label>
                                        <input type="range" class="position-control" data-format="portrait" data-control="offsetX" min="-50" max="50" value="0" step="1">
                                    </div>
                                    <div class="position-control-group">
                                        <label>Position Y:</label>
                                        <input type="range" class="position-control" data-format="portrait" data-control="offsetY" min="-50" max="50" value="0" step="1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="format-section story">
                        <div class="canvas-container">
                            <canvas id="story-canvas" width="1080" height="1920"></canvas>
                        </div>
                        <div class="format-details">
                            <div class="format-header">
                                <div class="format-title-section">
                                    <h3>Instagram Story</h3>
                                    <div class="format-specs">
                                        <span class="dimensions">1080 × 1920px</span>
                                        <span class="separator">-</span>
                                        <span class="ratio">9:16 aspect ratio</span>
                                    </div>
                                </div>
                                <button class="download-btn" data-format="story">Download</button>
                            </div>
                            <div class="position-controls">
                                <div class="position-control-group">
                                    <label>Scale:</label>
                                    <input type="range" class="position-control" data-format="story" data-control="scale" min="0.5" max="2" value="1" step="0.1">
                                </div>
                                <div class="position-control-group">
                                    <label>Position X:</label>
                                    <input type="range" class="position-control" data-format="story" data-control="offsetX" min="-50" max="50" value="0" step="1">
                                </div>
                                <div class="position-control-group">
                                    <label>Position Y:</label>
                                    <input type="range" class="position-control" data-format="story" data-control="offsetY" min="-50" max="50" value="0" step="1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="format-section reel">
                        <div class="canvas-container">
                            <canvas id="reel-canvas" width="1080" height="1920"></canvas>
                        </div>
                        <div class="format-details">
                            <div class="format-header">
                                <div class="format-title-section">
                                    <h3>Instagram Reel</h3>
                                    <div class="format-specs">
                                        <span class="dimensions">1080 × 1920px</span>
                                        <span class="separator">-</span>
                                        <span class="ratio">9:16 aspect ratio</span>
                                    </div>
                                </div>
                                <button class="download-btn" data-format="reel">Download</button>
                            </div>
                            <div class="position-controls">
                                <div class="position-control-group">
                                    <label>Scale:</label>
                                    <input type="range" class="position-control" data-format="reel" data-control="scale" min="0.5" max="2" value="1" step="0.1">
                                </div>
                                <div class="position-control-group">
                                    <label>Position X:</label>
                                    <input type="range" class="position-control" data-format="reel" data-control="offsetX" min="-50" max="50" value="0" step="1">
                                </div>
                                <div class="position-control-group">
                                    <label>Position Y:</label>
                                    <input type="range" class="position-control" data-format="reel" data-control="offsetY" min="-50" max="50" value="0" step="1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="strava-integration.js"></script>
    <script>
        // Initialize Strava integration
        window.stravaIntegration = new StravaIntegration();
    </script>
</body>
</html>
