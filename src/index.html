<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling Media Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-bicycle"></i>
                    <h1>Cycling Media Generator</h1>
                </div>
                <p class="subtitle">Create stunning cycling posts with custom statistics and backgrounds</p>
            </div>
        </header>

        <main class="main-content">
            <div class="editor-container">
                <div class="controls-panel">
                    <div class="section">
                        <h3><i class="fas fa-image"></i> Background</h3>
                        <div class="upload-area" id="uploadArea">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drop your images here or click to browse</p>
                            <input type="file" id="imageInput" accept="image/*" multiple hidden>
                        </div>
                        <div class="uploaded-images" id="uploadedImages" style="display: none;">
                            <p>Your uploaded images:</p>
                            <div class="image-gallery" id="imageGallery"></div>
                        </div>
                        <div class="sample-backgrounds">
                            <p>Or choose a sample:</p>
                            <div class="sample-grid">
                                <div class="sample-bg" data-bg="gradient1" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"></div>
                                <div class="sample-bg" data-bg="gradient2" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%)"></div>
                                <div class="sample-bg" data-bg="gradient3" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)"></div>
                                <div class="sample-bg" data-bg="gradient4" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)"></div>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3><i class="fas fa-text-height"></i> Content</h3>
                        <div class="form-group">
                            <label for="titleText">Title</label>
                            <input type="text" id="titleText" placeholder="200km? Hectic" value="200km? Hectic">
                        </div>
                                                <div class="stats-grid three-columns">
                            <div class="form-group">
                                <label for="distance">Distance</label>
                                <input type="text" id="distance" placeholder="200.84 km" value="200.84 km">
                            </div>
                            <div class="form-group">
                                <label for="time">Time</label>
                                <input type="text" id="time" placeholder="8h 2m" value="8h 2m">
                            </div>
                            <div class="form-group">
                                <label for="elevation">Elevation Gain</label>
                                <input type="text" id="elevation" placeholder="1,406 m" value="1,406 m">
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3><i class="fas fa-palette"></i> Styling</h3>
                        <div class="style-controls">
                            <div class="form-group">
                                <label for="textColor">Text Color</label>
                                <input type="color" id="textColor" value="#ffffff">
                            </div>

                            <div class="form-group">
                                <label for="opacity">Overlay Opacity</label>
                                <input type="range" id="opacity" min="0" max="100" value="50">
                                <span class="range-value">50%</span>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <button class="btn-primary" id="generateBtn">
                            <i class="fas fa-magic"></i>
                            Generate Post
                        </button>
                        <button class="btn-secondary" id="downloadBtn" disabled>
                            <i class="fas fa-download"></i>
                            Download Image
                        </button>
                    </div>
                </div>

                <div class="preview-panel">
                    <div class="preview-container">
                        <canvas id="canvas" width="600" height="800"></canvas>
                        <div class="preview-placeholder" id="previewPlaceholder">
                            <i class="fas fa-image"></i>
                            <p>Your cycling post will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
